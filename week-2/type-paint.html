<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typecast Week 2: Every Font on Google Fonts</title>
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
    <script src="/week-2/paint.js"></script>
    <style>
        body {
            overflow: hidden;
            font-family: 'IBM Plex Sans';
            background: rgb(250,250,250);
        }

        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            position: absolute;
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            color: var(--outlineColour);
            margin-bottom: 1rem;
            font-weight: normal;
            font-size: 1.2rem;
        }

        .window {
            background: white;
            position: fixed;
            visibility: hidden;
            width: 30rem;
            border: 1px solid black;
            border-radius: 2px;
            z-index: 1000;
        }

        .window-header{
            padding: .5rem;
            border-bottom: 1px solid black;
        }
        .window-header h2 {
            font-weight: normal;
            font-size: 1rem;
            text-align: center;
        }

        .window-content {
            padding: .5rem;
        }

    </style>
</head>

<body>
    <aside class='window'>
        <header class="window-header"><h2>Brush Settings</h2></header>
        <main class="window-content">
            <div class="control">
                <span class="control-title">Text</span>
                <input type="text" name="brushText" id="brush-text"/>
            </div>
            <div class="control">
                <span class="control-title">Fill</span>
                <input type="color" name="brushFill" id="brush-fill"/>
            </div>
            <div class="control">
                <span class="control-title">Stroke</span>
                <input type="color" name="brushStroke" id="brush-stroke"/>
            </div>
            <div class="control">
                <span class="control-title">Size</span>
                <input type="range" name="brushSize" id="brush-size" min='10' max='800' step='.1'/>
            </div>
            <div class="control">
                <span class="control-title">Angle</span>
                <input type="range" name="brushAngle" id="brush-angle" min='00' max='360' step='.1'/>
            </div>
        </main>
    </aside>
    <h1>Type Paint</h1>
    <canvas id="world"></canvas>
</body>

</html>
